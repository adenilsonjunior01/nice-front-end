<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <form [formGroup]="formAuth" (ngSubmit)="authentication()" >
            <div class="card-body">
              <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400 letter-spacing">Autenticação</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Email" formControlName="email"
                [ngClass]="{'is-invalid': !formAuth.get('email').valid && formAuth.get('email').touched}">
                <div class="invalid-feedback form-text"
                  *ngIf="!formAuth.get('email').valid && formAuth.get('email').touched">
                  E-mail obrigatório
                </div>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Senha" formControlName="password">
              </div>
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" formControlName="saveLogin">
                  <label for="checkbox-fill-a1" class="cr ml-1"> Salvar usuário</label>
                </div>
              </div>
              <button type="submit" class="btn btn-block btn-primary mb-4 letter-spacing">Entrar</button>
              <p class="mb-2 text-muted">Esqueceu a senha? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Resetar</a></p>
            </div><!-- /card-body-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
